<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photography Showcase</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Styles for full-screen image modal */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
        }

        .modal img {
            max-width: 90%;
            max-height: 90%;
            border-radius: 10px;
        }

        .modal.active {
            display: flex;
        }

        /* Styles for separate landscape and portrait sections */
        .landscape, .portrait {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .landscape img, .portrait img {
            width: 100%;
            max-width: 395px;
            cursor: pointer;
            border-radius: 10px;
        }

        /* Adjust styles for portrait images */
        .portrait img {
            max-width: 394px;
        }
    </style>
</head>
<body>
    <header>
        <h1>THROUGH MY LENS</h1>
        <nav>
            <ul>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="portfolio">
        <h2>Portfolio</h2>
        <div>
            <h3>Landscape</h3>
            <div class="gallery landscape">
                <img src="images/photo1.jpg" alt="Portrait Image 1">
                <img src="images/03_Samiyan Habib Kabbo_01816388732_BNMPC.jpg" alt="Landscape Image 2">
                <img src="images/lalon (3).jpg" alt="Portrait Image 2">
                <img src="images/lalon (4).jpg" alt="Portrait Image 3">
                <img src="images/lalon (13).jpg" alt="Portrait Image 11">
                <img src="images/lalon (6).jpg" alt="Portrait Image 5">
                <img src="images/lalon (7).jpg" alt="Portrait Image 6">
                <img src="images/04_Samiyan Habib Kabbo_01816388732_BNMPC.jpg" alt="Landscape Image 3">
                <img src="images/ma.jpg" alt="ma">
            </div>

            <h3>Portrait</h3>
            <div class="gallery portrait">
                <img src="images/01_Samiyan Habib Kabbo_01816388732_BNMPC.jpg" alt="Landscape Image 1">
                <img src="images/vutu.jpg" alt="vutu ">
                <img src="images/05_Samiyan Habib Kabbo_01816388732_BNMPC.jpg" alt="Landscape Image 4">
                <img src="images/lalon (5).jpg" alt="Portrait Image 4">
                <img src="images/lalon (8).jpg" alt="Portrait Image 7">
                <img src="images/lalon (10).jpg" alt="Portrait Image 8">
                <img src="images/lalon (11).jpg" alt="Portrait Image 9">
                <img src="images/lalon (12).jpg" alt="Portrait Image 10">
            </div>
        </div>
    </section>

    <!-- Full-screen image modal -->
    <div id="imageModal" class="modal">
        <img id="modalImg" src="" alt="Full Screen Image">
    </div>

    <section id="about">
        <h2>About Me</h2>
        <p>Hi I'm Kabbo just a passionate hobbyist photographer who loves to photograph.</p>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form id="contact-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" required></textarea>
            
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2023 Your Name. All rights reserved.</p>
    </footer>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const images = document.querySelectorAll(".gallery img");
            const modal = document.getElementById("imageModal");
            const modalImg = document.getElementById("modalImg");

            images.forEach(image => {
                image.addEventListener("click", function () {
                    modal.classList.add("active");
                    modalImg.src = this.src;
                });
            });

            modal.addEventListener("click", function () {
                modal.classList.remove("active");
            });
        });
    </script>
</body>
</html>
